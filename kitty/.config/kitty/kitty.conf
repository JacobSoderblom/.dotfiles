# === Fonts ===
font_family FiraCode Nerd Font
font_size 12.0
disable_ligatures never

# === Window/UI ===
hide_window_decorations yes

# Comfortable padding
window_padding_width 8

# No “are you sure?” dialog when closing
confirm_os_window_close 0

# macOS niceties
macos_titlebar_color system
macos_option_as_alt yes
macos_quit_when_last_window_closed yes
macos_traditional_fullscreen yes

# === Performance / latency ===
# Reduce frame pacing delay
sync_to_monitor no
# Small repaint delay (~200 fps cap)
repaint_delay 5
# Register keypresses ASAP
input_delay 0

# === Scrolling / editing ===
# Plenty of scrollback history
scrollback_lines 20000
strip_trailing_spaces smart
enable_audio_bell no
bell_on_tab yes

# === Mouse / links ===
copy_on_select yes
detect_urls yes
url_color #F5E0DC

# === Cursor ===
cursor #F5E0DC
cursor_text_color #0a0c10
cursor_shape block
cursor_blink_interval 0

# === macOS-friendly key mappings ===
map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard
map cmd+k        clear_terminal
map cmd+t        new_tab
map cmd+w        close_window
map cmd+enter    toggle_fullscreen
map cmd+shift+[  previous_tab
map cmd+shift+]  next_tab

